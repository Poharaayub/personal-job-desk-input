<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipboard Tugas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e293b;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
      color: #475569;
    }
    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    textarea {
      width: 100%;
      margin-top: 20px;
      height: 200px;
      resize: none;
      background: #f8fafc;
    }
    #wa-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    #wa-buttons button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #wa-buttons button:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Tugas Harian</h1>
    <form id="taskForm">
      <label>Jenis Pekerjaan</label>
      <select id="jenis" required>
        <option value="">-- Pilih Jenis --</option>
        <option value="Daily Activity">Daily Activity</option>
        <option value="RKB">RKB</option>
        <option value="Request Klien">Request Klien</option>
        <option value="Big Cleaning">Big Cleaning</option>
      </select>

      <label>Nama Pekerjaan</label>
      <input type="text" id="pekerjaan" required />

      <label>Area</label>
      <input type="text" id="area" required />

      <label>Hari & Tanggal</label>
      <input type="date" id="tanggal" required />
      <input type="text" id="hariTanggal" readonly placeholder="Hari dan tanggal akan muncul di sini" />

      <label>Durasi Pengerjaan</label>
      <div style="display: flex; gap: 10px;">
        <input type="time" id="jamMulai" required />
        <input type="time" id="jamSelesai" required />
      </div>

      <label>Due Date</label>
      <input type="date" id="duedate" required />
      <input type="text" id="hariDue" readonly placeholder="Hari due date akan muncul di sini" />

      <label>Pembuat Tugas</label>
      <select id="pembuat" required>
        <option value="">-- Pilih --</option>
        <option value="Pohara Ayub">Pohara Ayub</option>
        <option value="Sadulloh">Sadulloh</option>
      </select>

      <label>Penerima Tugas</label>
      <select id="penerima" required>
        <option value="">-- Pilih --</option>
        <option value="Edi Ahmad Jubaedi">Edi Ahmad Jubaedi</option>
        <option value="Saiful Bahri">Saiful Bahri</option>
        <option value="Wahidin">Wahidin</option>
        <option value="Amrullah">Amrullah</option>
        <option value="Ade Surahman">Ade Surahman</option>
        <option value="Siti Maemunah">Siti Maemunah</option>
        <option value="Sulaiman">Sulaiman</option>
        <option value="Muhammad Toni">Muhammad Toni</option>
        <option value="M. Rifai">M. Rifai</option>
      </select>

      <button type="submit">üßæ Salin ke Clipboard</button>
    </form>

    <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>

    <div class="link-member">
      <p><strong>üì± Kirim Tugas ke WhatsApp:</strong></p>
      <div id="wa-buttons"></div>
    </div>
  </div>

  <script>
    const hariIndo = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const nomorWA = {
      "Pohara Ayub": "6289637126728",
      "Sadulloh": "6285281587927",
      "Edi Ahmad Jubaedi": "6285883524329",
      "Saiful Bahri": "6281389327308",
      "Wahidin": "6283819602330",
      "Ade Surahman": "6281947172711",
      "Amrullah": "6283879624040",
      "Siti Maemunah": "6285771090915",
      "Sulaiman": "6285716230391",
      "Muhammad Toni": "6281286448626",
      "M. Rifai": "6285810611074"
    };

    const tanggalInput = document.getElementById('tanggal');
    const hariTanggalInput = document.getElementById('hariTanggal');
    const dueInput = document.getElementById('duedate');
    const hariDueInput = document.getElementById('hariDue');

    tanggalInput.addEventListener('change', function () {
      const tanggal = new Date(this.value);
      if (!isNaN(tanggal.getTime())) {
        const hari = hariIndo[tanggal.getDay()];
        hariTanggalInput.value = `${hari}, ${this.value}`;
      } else {
        hariTanggalInput.value = '';
      }
    });

    dueInput.addEventListener('change', function () {
      const tanggal = new Date(this.value);
      if (!isNaN(tanggal.getTime())) {
        const hari = hariIndo[tanggal.getDay()];
        hariDueInput.value = `${hari}, ${this.value}`;
      } else {
        hariDueInput.value = '';
      }
    });

    function buatTeks() {
      const jenis = document.getElementById('jenis').value;
      const pekerjaan = document.getElementById('pekerjaan').value;
      const area = document.getElementById('area').value;
      const hariTanggal = document.getElementById('hariTanggal').value;
      const jamMulai = document.getElementById('jamMulai').value;
      const jamSelesai = document.getElementById('jamSelesai').value;
      const hariDue = document.getElementById('hariDue').value;
      const pembuat = document.getElementById('pembuat').value;
      const penerima = document.getElementById('penerima').value;

      return `
üìÑ *OCS NFI Job Desk*
üóÇÔ∏è Jenis Pekerjaan: ${jenis}
üìå Pekerjaan: ${pekerjaan}
üìç Area: ${area}
üóìÔ∏è Hari & Tanggal: ${hariTanggal}
‚è≥ Durasi: ${jamMulai} - ${jamSelesai}
üìÜ Due Date: ${hariDue}
üßæ Dibuat oleh: ${pembuat}
üôé Penerima tugas: ${penerima}
      `.trim();
    }

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const teks = buatTeks();
      document.getElementById('output').value = teks;
      navigator.clipboard.writeText(teks).then(() => {
        alert("‚úÖ Teks tugas berhasil disalin!");
      });
    });

    // Buat tombol WA semua member
    const waButtonsContainer = document.getElementById("wa-buttons");
    for (const [name, phone] of Object.entries(nomorWA)) {
      const btn = document.createElement("button");
      btn.textContent = `üì§ ${name}`;
      btn.onclick = () => {
        const teks = document.getElementById("output").value.trim();
        if (!teks) {
          alert("‚ùó Silakan isi dan salin tugas terlebih dahulu.");
          return;
        }
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(teks)}`;
        window.open(url, "_blank");
      };
      waButtonsContainer.appendChild(btn);
    }
  </script>
</body>
</html>
